<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <!-------- logo image ---------------->
        <div class="logo">
            <img src="images/IMG1.jpeg" alt="This is image">
        </div>
        <!-------- Menu bar ---------------->
        <div class="menu">
            <ul>
                <li>About us</li>
                <li>Services</li>
                <li>Use cases</li>
                <li>Pricing</li>
                <li>Blog</li>
            </ul>
        </div>
        <!-------- Request a quote button ---------------->
        <div class="btn">
            <button> Request a quote</button>
        </div>
    </div>
    <!--------- Heading ------------------->
    <div class="main">
        <div class="head">
            <h1>Navigating the <br>digital landscape <br>for success</h1>
            <!-------- Paragraph -------------->
            <p>Our digital marketing agency help businesses <br>grow and succeed online through a range of <br>services
                including SEO, PPC, Social media marketing,<br>and content creation.</p>
            <!------ Consultation button --------->
            <button>Book a Consultation</button>   
        </div>
        <!------- image ------------------>
        <div class="image">
            <img src="images/IMG2.jpeg" alt="This is image">
        </div>
    </div>
</body>

</html>
